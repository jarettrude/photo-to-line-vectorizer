[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath =
    app
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (use real images)
    unit: marks tests as unit tests (use mocks)
    requires_ml: marks tests that require ML model weights
    requires_redis: marks tests that require Redis connection
    real_images: marks tests that use real test images
